<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Github Profile Info</div>
        <div class="empty"></div>
    </nav>

    <div class="container">

        <div class="username">
            <label id="username-label">Enter your Username</label>
            <input type="text" name="username-input" id="input" placeholder="Username" required>
            <br>
            <button type="submit" id="submit-btn">Fetch</button>
        </div>

        <div id="profile"></div>
        <div id="repo"></div>
    </div>  

    <script src="scripts.js"></script>
</body>
</html>
